<!DOCTYPE html>
<html>
<head>
	<title>ItemEyes</title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css">
	<meta charset="UTF-8">
</head>
<body>
	<header>
		<h1>ItemEyes: A Thing</h1>
	</header>
	<form id="search-form" action="/search" method="post">
		<table>
		<tr>
		<td>
			<label for="item-input">Item:</label>
		</td>
		<td>
			<input id="item-input" type="text" name="item-name" placeholder="Enter Item">
		</td>
		</tr>
		<tr>
		<td>
			<label for="city-input">City:</label>
		</td>
		<td>
			<input id="city-input" type="text" name="city-name" placeholder="Enter City">
		</td>
		
		</tr>
		<tr>
		<td>
			<input type="submit" value="Search">
		</td>
		</tr>
		</table>
	</form>
	<div id="item-search-results">
		
	</div>

	<script type="text/javascript" src="./assets/scripts/search.js"></script>
</body>
</html>
